<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Generate responsive attributes breakpoints with the framework of your choice! Responsive Attributes Generator."
		/>

		<link rel="shortcut icon" href="/img/favicon.svg" type="image/svg+xml" />
		<title>Responsive Attributes Generator</title>

		<link rel="stylesheet" href="/css/index.css" />
		<link rel="stylesheet" href="/css/responsive-attributes.css" />
	</head>

	<body data-sm="column childPad gap">
		<header data-sm="4column gap">
			<a href="/" title="Link to homepage">
				<img data-sm="left middle" src="/img/ragLogo.svg" alt="Responsive Attributes Generator Logo" />
			</a>

			<h1 data-sm="left middle" data-md="hide">RAG</h1>
			<h1 data-sm="hide" data-md="show left middle">Responsive Attributes Generator</h1>

			<button type="button" data-btn="generate-responsive-attributes" title="Generate Responsive Attributes">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="icon icon-tabler icon-tabler-file-type-css"
					width="50"
					height="50"
					viewBox="0 0 24 24"
					stroke-width="2"
					stroke="currentColor"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
					data-sm="middle"
				>
					<title>Generate Responsive Attributes</title>
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<path d="M14 3v4a1 1 0 0 0 1 1h4" />
					<path d="M5 12v-7a2 2 0 0 1 2 -2h7l5 5v4" />
					<path d="M8 16.5a1.5 1.5 0 0 0 -3 0v3a1.5 1.5 0 0 0 3 0" />
					<path
						d="M11 20.25c0 .414 .336 .75 .75 .75h1.25a1 1 0 0 0 1 -1v-1a1 1 0 0 0 -1 -1h-1a1 1 0 0 1 -1 -1v-1a1 1 0 0 1 1 -1h1.25a.75 .75 0 0 1 .75 .75"
					/>
					<path
						d="M17 20.25c0 .414 .336 .75 .75 .75h1.25a1 1 0 0 0 1 -1v-1a1 1 0 0 0 -1 -1h-1a1 1 0 0 1 -1 -1v-1a1 1 0 0 1 1 -1h1.25a.75 .75 0 0 1 .75 .75"
					/>
				</svg>
			</button>

			<a
				href="https://github.com/LebCit/rag"
				data-sm="middle"
				title="Link to GitHub Repository"
				target="_blank"
				rel="external noopener noreferrer"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="icon icon-tabler icon-tabler-brand-github"
					width="50"
					height="50"
					viewBox="0 0 24 24"
					stroke-width="2"
					stroke="#111322"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<title>Link to GitHub Repository</title>
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<path
						d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
					/>
				</svg>
			</a>
		</header>

		<main><p>Welcome to the Responsive Attributes Generator!</p></main>

		<footer></footer>
	</body>
</html>
